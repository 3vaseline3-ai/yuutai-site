<h1>9月権利確定銘柄 <span class="interest-badge">金利 1.202%</span></h1>
<p class="interest-detail">権利付日: 2026/09/28 (258日間)</p>

<div class="filter-controls">
    <button class="filter-btn" data-filter="nikko">日興在庫あり</button>
    <button class="filter-btn active" data-filter="taishaku">貸借のみ</button>
    <button class="filter-btn" data-filter="all">全て表示</button>
    <span class="stock-count">
        貸借: <strong>0</strong>銘柄 /
        全体: 0銘柄
    </span>
</div>

<table>
    <thead>
        <tr>
            <th>コード</th>
            <th>日興</th>
            <th>銘柄名</th>
            <th>制限</th>
            <th>株価</th>
            <th>必要株数</th>
            <th>必要資金</th>
            <th>優待価値</th>
            <th>最大逆日歩</th>
            <th>利回り</th>
            <th>リターン</th>
            <th>資金</th>
        </tr>
    </thead>
    <tbody>
        
        
        <tr>
            <td colspan="12">データがありません</td>
        </tr>
        
    </tbody>
</table>

    </div>
    
<script>
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        const filter = this.dataset.filter;
        document.querySelectorAll('tbody tr').forEach(row => {
            if (filter === 'all') {
                row.style.display = '';
            } else if (filter === 'nikko') {
                row.style.display = row.dataset.nikko === 'true' ? '' : 'none';
            } else if (filter === 'taishaku') {
                // 貸借で停止以外を表示
                const isTaishaku = row.dataset.taishaku === 'true';
                const isStop = row.dataset.restriction === '停止';
                row.style.display = (isTaishaku && !isStop) ? '' : 'none';
            }
        });
    });
});
</script>
