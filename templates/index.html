{% extends "base.html" %}

{% block title %}優待クロス管理 - トップ{% endblock %}

{% block content %}
<h1>優待クロス管理</h1>

<h2>月別一覧</h2>
<ul>
    {% for m in range(1, 13) %}
    <li><a href="/months/{{ '%02d' % m }}.html">{{ m }}月権利確定銘柄</a></li>
    {% endfor %}
</ul>

<h2>統計情報</h2>
<table>
    <thead>
        <tr>
            <th>項目</th>
            <th>値</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>登録銘柄数</td>
            <td>{{ stock_count | default(0) }}</td>
        </tr>
        <tr>
            <td>最終更新日</td>
            <td>{{ last_updated | default('-') }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
